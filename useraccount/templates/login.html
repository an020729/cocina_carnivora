{% extends 'homepage/base.html' %}
{% block title %}
  Entrar
{% endblock %}
{% block content %}
{% load static %}


<div class="d-flex p-5 justify-content-start w-100 h-100" style="background-image:url({% static 'img/fondo-login.jpg' %}); background-size: cover; background-repeat:no-repeat;"> 
  <div class="py-5">
     <form method="post" class="row g-0 bg-light p-5 col-lg-5 border boder-primary rounded shadow mt-5 ms-md-5">
        <h3 class="row p-lg-3 justify-content-center">Iniciá sesión</h3>
	      {% csrf_token %}
        <div class="form-group">
	        <label for="username">Username</label>
	        <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
	        <label for="password">Password</label>
	        <input type="password" name="password" class="form-control">
        </div>
        <button type="submit"  class="btn btn-success mt-2">Enviar</button>
        <a class='row-2 btn btn-danger p-2 mt-2' href={% url 'home' %}>Cancelar</a>
      </form>
    </div>
</div>

{% endblock %}
